 name: Continuous Integration

 on:
   push:
     branches: [main]
   pull_request:
     branches:
       - "*"
   schedule:
     - cron: '59 23 * * *'
   workflow_dispatch:
    inputs:
      version:
        description: Manual CI Run
        default: test
        required: false

 jobs:
   tests:
     name: ${{ matrix.os }}, ${{ matrix.environment-file }}
     runs-on: ${{ matrix.os }}
     timeout-minutes: 30
     continue-on-error: true
     strategy:
       matrix:
         os: [ubuntu-latest]
         environment-file: [
            py311_sgeop-oldest,
            py311_sgeop-latest,
            py312_sgeop-latest,
            py312_sgeop-dev,
            py313_sgeop-latest,
         ]
         include:
           - environment-file: py312_sgeop-latest
             os: macos-13 # Intel
           - environment-file: py312_sgeop-latest
             os: macos-14 # Apple Silicon
           - environment-file: py312_sgeop-latest
             os: windows-latest
       fail-fast: false

     defaults:
       run:
         shell: bash -l {0}

     steps:
       - name: checkout repo
         uses: actions/checkout@v4
         with:
           fetch-depth: 0 # Fetch all history for all branches and tags.

       - name: setup micromamba
         uses: mamba-org/setup-micromamba@v2
         with:
           environment-file: ci/${{ matrix.environment-file }}.yaml
           micromamba-version: "latest"

       - name: install package
         run: "pip install -e . --no-deps"

       - name: spatial versions
         run: 'python -c "import geopandas; geopandas.show_versions();"'

       - name: run tests
         run: |
           pytest \
           sgeop/ \
           --verbose \
           -r a \
           --numprocesses logical \
           --color yes \
           --cov sgeop \
           --cov-append \
           --cov-report term-missing \
           --cov-report xml . \
           --env_type ${{ matrix.environment-file }}
       
       - name: zip artifacts - Ubuntu & macOS
         run: zip ci_artifacts.zip ci_artifacts -r
         if: matrix.os != 'windows-latest' && (success() || failure())

       - name: zip artifacts - Windows
         shell: powershell
         run: Compress-Archive -Path ci_artifacts -Destination ci_artifacts.zip
         if: matrix.os == 'windows-latest' && (success() || failure())

       - name: archive observed simplified networks
         uses: actions/upload-artifact@v4
         with:
           name: ci_artifacts-${{ matrix.os }}-${{ matrix.environment-file }}
           path: ci_artifacts.zip
         if: success() || failure()
       
       - name: codecov
         uses: codecov/codecov-action@v4
         with:
           token: ${{ secrets.CODECOV_TOKEN }}
