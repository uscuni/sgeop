 name: Continuous Integration
 
 on:
   push:
     branches: [main]
   pull_request:
     branches:
       - "*"
   schedule:
     - cron: '59 23 * * *'
   workflow_dispatch:
    inputs:
      version:
        description: Manual CI Run
        default: test
        required: false

 jobs:
   tests:
     name: ${{ matrix.os }}, ${{ matrix.environment-file }}
     runs-on: ${{ matrix.os }}
     timeout-minutes: 30
     strategy:
       matrix:
         os: [ubuntu-latest]
         environment-file: [
            ci/py310_sgeop-oldest.yaml,
            ci/py311_sgeop-latest.yaml,
            ci/py312_sgeop-dev.yaml,
         ]
         include:
           - environment-file: ci/py311_sgeop-latest.yaml
             os: macos-13 # Intel
           - environment-file: ci/py311_sgeop-latest.yaml
             os: macos-14 # Apple Silicon
           - environment-file: ci/py311_sgeop-latest.yaml
             os: windows-latest
       fail-fast: false

     defaults:
       run:
         shell: bash -l {0}

     steps:
       - name: checkout repo
         uses: actions/checkout@v4
         with:
           fetch-depth: 0 # Fetch all history for all branches and tags.
       
       - name: setup micromamba
         uses: mamba-org/setup-micromamba@v2
         with:
           environment-file: ${{ matrix.environment-file }}
           micromamba-version: "latest"

       # - must be editable install for current tests to pass
       # - due to data & pathing; probably need to:
       #    1. rethink current 'convenience' funcs;
       #    2. move `data/` into `core/data/`
       #    3. something else
       - name: install package
         run: "pip install -e .[tests]"

       - name: environment info
         run: "micromamba info && micromamba list"
       
       - name: spatial versions
         run: 'python -c "import geopandas; geopandas.show_versions();"'
       
       - name: run tests
         run: |
           pytest \
           sgeop/ \
           --verbose \
           -r a \
           --numprocesses logical \
           --color yes \
           --cov core \
           --cov-append \
           --cov-report term-missing \
           --cov-report xml .
       
       - name: codecov
         uses: codecov/codecov-action@v4
